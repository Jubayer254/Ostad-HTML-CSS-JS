{% extends "base.html" %}

{% block title %}Profile - Eventify{% endblock %}

{% block content %}
<div class="w-full max-w-lg mx-auto p-8 space-y-4 bg-white shadow-lg rounded-lg">
    <h2 class="text-3xl font-semibold text-center text-gray-700">Update Your Profile</h2>
    <p class="text-center text-gray-600">Make changes to your account details</p>
    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <div>
            <input type="hidden" name="username" id="username" value="{{ request.user.username }}" 
                   class="cursor-not-allowed w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
        
        <div>
            <label for="" class="block text-sm font-medium text-gray-600">Username</label>
            <input type="text" name="" id="" value="{{ request.user.username }}" 
                   class="cursor-not-allowed w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required disabled>
        </div>

        <div>
            <label for="first_name" class="block text-sm font-medium text-gray-600">First Name</label>
            <input type="text" name="first_name" id="first_name" value="{{ request.user.first_name }}"
                   class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        
        <div>
            <label for="last_name" class="block text-sm font-medium text-gray-600">Last Name</label>
            <input type="text" name="last_name" id="last_name" value="{{ request.user.last_name }}"
                   class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        
        <div>
            <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
            <input type="email" name="email" id="email" value="{{ request.user.email }}" 
                   class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
        
        <button type="submit" class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition duration-200">
            Save Changes
        </button>

        {% if messages %}
        <div class="space-y-2">
            {% for message in messages %}
                <p class="text-sm text-center p-2 rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% endif %}">
                    {{ message }}
                </p>
            {% endfor %}
        </div>
        {% endif %}
    </form>
</div>
{% endblock %}
