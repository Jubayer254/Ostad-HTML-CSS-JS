<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-indigo-600 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-3xl p-8 space-y-4 bg-white shadow-lg rounded-lg">
        <h2 class="text-3xl font-semibold text-center text-gray-700">Eventify</h2>
        <p class="text-center text-gray-600">Create a new account</p>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                    <input type="text" name="username" id="username" class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                
                <!-- First Name -->
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-600">First Name</label>
                    <input type="text" name="first_name" id="first_name" class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <!-- Last Name -->
                <div>
                    <label for="last_name" class="block text-sm font-medium text-gray-600">Last Name</label>
                    <input type="text" name="last_name" id="last_name" class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="email" name="email" id="email" class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                
                <!-- Password -->
                <div>
                    <label for="password1" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" name="password1" id="password1" class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                
                <!-- Confirm Password -->
                <div>
                    <label for="password2" class="block text-sm font-medium text-gray-600">Confirm Password</label>
                    <input type="password" name="password2" id="password2" class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
            </div>

            <button type="submit" class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition duration-200">
                Register
            </button>
            
            {% if messages %}
                <div class="space-y-2">
                    {% for message in messages %}
                        <p class="text-sm text-center p-2 rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% endif %}">
                            {{ message }}
                        </p>
                    {% endfor %}
                </div>
            {% endif %}
        </form>
        
        <p class="text-center text-sm text-gray-600">
            Already have an account? <a href="{% url 'login' %}" class="text-indigo-500 hover:underline">Login here</a>
        </p>
    </div>
    
</body>
</html>
